<!DOCTYPE html>
{% extends 'base.html' %}
<html>

<body>

    {% block content %}
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button class="button" type="submit">Reset Password</button>
    </form>
    <p>Remember your password? <a href="{% url 'login' %}">Log in</a></p>
    {% endblock %}

</body>

</html>
