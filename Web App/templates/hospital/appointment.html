{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/person_details.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>


<body>
    <div class="container">
        <form method="post">

            {% csrf_token %}
            <div style="text-align: center;">
                <h3>You are scheduling an Appointment with {{ doctor.name }} </h3>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="name" value="{{ person.name }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="date" class="form-control" name="dob" value="{{ person.dob|date:'Y-m-d' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" value="{{ person.age }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" name="gen" value="{{ person.gen }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" value="{{ person.email }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phn" value="{{ person.phn }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value="{{ person.address}}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.scheduled_time.id_for_label }}">Scheduled Time:</label>
                    {{ form.scheduled_time.errors }}
                    <select name="{{ form.scheduled_time.name }}">
                        {% for choice in form.scheduled_time.field.choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>

                </div>
                
                <div>
                    <button class="btn btn-primary btn-lg">Submit</button>
                </div>
                </form>
                </div>
    

  
</body>


</html>
